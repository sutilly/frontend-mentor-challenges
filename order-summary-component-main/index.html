<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="main.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<div class="container flex-center">
    <section id="order-summary" class="card">
        <div class="card_header"></div>
        <div class="card_body">
            <h1 class="card_body-title">Order Summary</h1>
            <p class="card_body-text">You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</p>
            <div class="card_body-payment">
                <div class="payment-info-block">
                    <img class="payment-info-icon" src="images/icon-music.svg" alt="note icon">
                    <p class="payment-info-text"><span class="text-bold">Annual Plan</span><br>$59.99/year</p>
                </div>
                <a href="#" class="payment-change-link">Change</a>
            </div>
          <button class="btn-primary">Proceed to Payment
          </button>
          <button class="btn-neutral">Cancel Order
          </button>
        </div>
</section>
</div>

</body>
</html>
