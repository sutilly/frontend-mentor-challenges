<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
<main id="main-bg">
    <section>
        <img id="bg-circle-top" src="images/bg-pattern-top.svg" alt="">
        <img id="bg-circle-bottom" src="images/bg-pattern-bottom.svg" alt="">
        <!-- Card Component -->
        <div class="card">
            <div class="card-header" role="presentation"></div>
            <div class="card-body">
                <img src="images/image-victor.jpg" alt="profile picture" class="avatar">
                <h1><span class="text-bold">Victor Crest</span> 26</h1>
                <p>London</p>
            </div>
            <ul class="card-footer">
                <li><span class="text-bold">80K</span><br>Followers</li>
                <li><span class="text-bold">803K</span><br>Likes</li>
                <li><span class="text-bold">1.4K</span><br>Photos</li>
            </ul>
        </div>
    </section>
</main>
</body>
</html>
