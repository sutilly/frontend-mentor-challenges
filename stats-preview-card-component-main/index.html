<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="main.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<main class="container">
    <section class="card">
        <div class="card_text">
            <h1 class="card_text-title">
                Get <span class="text-accent">insights</span> that help your business grow.
            </h1>
            <p class="card_text-copy text-transparent">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.
            </p>
            <ul class="card_text-stats">
                <li>10k+<br><span class="stats-detail text-transparent">companies</span></li>
                <li>314<br><span class="stats-detail text-transparent">templates</span></li>
                <li>12m+<br><span class="stats-detail text-transparent">queries</span></li>
            </ul>
        </div>
        <div class="card_image">
            <div class="img-bw" role="img" aria-label="three colleagues at work"></div>
        </div>
    </section>
</main>
</body>
</html>
